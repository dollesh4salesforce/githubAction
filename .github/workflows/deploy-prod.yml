name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://login.salesforce.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Salesforce CLI (local)
        run: |
          npm install --no-save @salesforce/cli
          npx sf --version

      - name: Authenticate Prod via JWT
        env:
          SF_CLIENT_ID: ${{ secrets.SF_CLIENT_ID }}
          SF_JWT_KEY: ${{ secrets.SF_JWT_KEY }}
          SF_PROD_USERNAME: ${{ secrets.SF_PROD_USERNAME }}
          SF_LOGIN_URL: ${{ secrets.SF_LOGIN_URL }}
        run: |
          echo "$SF_JWT_KEY" > server.key
          npx sf org login jwt --username "$SF_PROD_USERNAME" --jwt-key-file server.key --client-id "$SF_CLIENT_ID" --instance-url "$SF_LOGIN_URL" --alias ProdOrg --set-default
          rm -f server.key
          npx sf org display --target-org ProdOrg

      - name: Validate Deploy to Prod (check-only with tests)
        run: npx sf project deploy validate --target-org ProdOrg --source-dir force-app --test-level RunLocalTests --wait 60

      - name: Deploy to Prod (requires approval via Environment)
        if: success()
        run: npx sf project deploy start --target-org ProdOrg --source-dir force-app --wait 60
