name: Deploy to Dev

on:
  push:
    branches:
      - feature/**
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Salesforce CLI (local)
        run: |
          npm install --no-save @salesforce/cli
          npx sf --version

      - name: Authenticate Dev via JWT
        env:
          SF_CLIENT_ID: ${{ secrets.SF_CLIENT_ID }}
          SF_JWT_KEY: ${{ secrets.SF_JWT_KEY }}
          SF_DEV_USERNAME: ${{ secrets.SF_DEV_USERNAME }}
          SF_LOGIN_URL: ${{ secrets.SF_LOGIN_URL }}
        run: |
          echo "$SF_JWT_KEY" > server.key
          npx sf org login jwt --username "$SF_DEV_USERNAME" --jwt-key-file server.key --client-id "$SF_CLIENT_ID" --instance-url "$SF_LOGIN_URL" --alias DevOrg --set-default
          rm -f server.key
          npx sf org display --target-org DevOrg

      - name: Lint
        run: npm run lint

      - name: Unit tests (LWC Jest)
        run: npm run test:unit --if-present

      - name: Deploy metadata to Dev
        run: npx sf project deploy start --target-org DevOrg --source-dir force-app --ignore-conflicts --wait 33

      - name: Run Apex tests (local)
        run: npx sf apex run test --result-format human --wait 30 --tests RunLocalTests --target-org DevOrg || true
